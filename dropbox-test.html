<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dropbox Test</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
	<script>
		$(function() {
			var client = new Dropbox.Client({key: 'vng10ukrxiq1gsk'});

			// Try to finish OAuth authorization.
			client.authenticate({interactive: false}, function (error) {
			    if (error) {
			        alert('Authentication error: ' + error);
			    }
			});

			if (client.isAuthenticated()) {
			    // Client is authenticated. Display UI.
			    console.log('user authenticated');
			}

			$('#db-authenticate').click(function(e) {
				client.authenticate();
			});
		});
	</script>
</head>
<body>
	<button id="db-authenticate">Authenticate with Dropbox</button>
</body>
</html>
