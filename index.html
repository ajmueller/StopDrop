<!doctype html>
<html lang="en">
<head>
	<title>StopDrop</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon-precomposed" href="img/touch-icon.png" />
	<script type="text/javascript" src="js/dependencies.js"></script>
	<script type="text/javascript" src="js/app.js?v=1.4.2"></script>
	<link rel="stylesheet" href="css/style.css?v=1.4.2" />
</head>
<body>
	<div id="container">
		<ul class="watches">
		</ul>
		<footer>
			<button class="new">New</button>
			<button class="reset-all">Reset all</button>
			<button class="delete-all">Delete all</button>
			<button class="pause-all">Pause all</button>
			<button class="expand-all">Expand all</button>
			<button class="collapse-all">Collapse all</button>
			<p class="total clear">
				Total (Rounded Total):<br />
				<span class="total sum"></span>
			</p>
			<p class="total">
				Sum of Rounded Times:<br />
				<span class="total rounded-sum"></span>
			</p>
			<div class="options">
				<input type="checkbox" id="single-watch" name="single-watch" /><label for="single-watch"> Only allow one watch to track at a time</label><br />
				<input type="checkbox" id="track-immediately" name="track-immediately" /><label for="track-immediately"> Begin tracking watches immediately after they're created</label>
			</div>
		</footer>
	</div>
	<div class="notification"></div>
	<div id="mask" class="close-modal">
		<div id="modal"></div>
	</div>
</body>
</html>
